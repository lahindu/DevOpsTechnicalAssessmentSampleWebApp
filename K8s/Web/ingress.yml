apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sample-web-ingress
  namespace: web-dmz
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /sample-web/$2
spec:
  rules:
  - host: af2d0193e2c1044038a42568edb28475-f6f0b6e14619f39b.elb.ap-southeast-1.amazonaws.com
    http:
      paths:
      - path: /sample-web(/|$)(.*)
        backend:
          serviceName: sample-web-service
          servicePort: 80
